<style>
    /* Sign-Up Box Styling */
    .sign-up-box {
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
    }

    .form-label {
        font-weight: 500;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- Header (Primary) -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary py-3">
    <div class="container-fluid">
        <a class="navbar-brand text-light fs-1 fw-bold ps-5" href="#">Booking<span class="fs-4 text-dark">.in</span></a>
    </div>
</nav>

<!-- Main Content Section -->
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row w-100">
        <!-- Left Side: Branding -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
            <h1 class="display-4 fw-bold text-primary">Welcome to <br> Booking<span class="text-dark">.in</span></h1>
        </div>

        <!-- Right Side: Sign-Up Form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="sign-up-box">
                <h2 class="text-center mb-4">Create an Account</h2>
                
                <form id="f1">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
 



<script>
    document.getElementById('f1').onsubmit = function() {
        // Get form values
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        // Regular expression for email validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validation checks
        if (username === "") {
            alert("Username is required.");
            return false; // Prevent form submission
        }

        if (email === "") {
            alert("Email is required.");
            return false; // Prevent form submission
        } else if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false; // Prevent form submission
        }

        if (password === "") {
            alert("Password is required.");
            return false; // Prevent form submission
        }

        if (confirmPassword === "") {
            alert("Please confirm your password.");
            return false; // Prevent form submission
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false; // Prevent form submission
        }

        // If all validations pass
        alert("Form submitted successfully!");
        return true; // Allow form submission
    };
</script>
                            



</script>
</body>

</head>

    

 
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background: #004aad;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }
    
    .search-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .destination-card img {
      border-radius: 10px;
    }
    footer {
      background: #004aad;
      color: white;
      padding: 20px 0;
    }

    
    /* Background image and semi-transparent overlay for the entire section */
    .flight-search-section {
      position: relative;
      background-image: url('aero.png'); /* Image URL */
      background-size: cover;
      background-position: center;
      padding: 100px 0;
      color: white;
    }

    /* Semi-transparent overlay */
    .flight-search-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust transparency */
      z-index: 1;
    }

    /* Content inside flight-search-section */
    .flight-search-section .container {
      position: relative;
      z-index: 2; /* Ensure the form is above the background overlay */
    }

    /* Styling for the form container with transparency */
    .search-box {
      background-color: rgba(255, 255, 255, 0.3); /* Transparent white background */
      padding: 100px;
      border-radius: 8px;
    }

    /* Form text styling */
    .flight-search-section h2 {
      z-index: 2; /* Ensure heading is above overlay */
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">FlightBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Flights</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

 


   <!-- Flight Search Section with airplane background -->
   <section class="flight-search-section py-5">
    <div class="container">
      <div class="search-box mx-auto">
        <h2 class="text-center mb-4 fw-bold">Book Your Flight</h2>
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label for="departure" class="form-label">Departure</label>
              <input type="text" class="form-control" id="departure" placeholder="City or Airport">
            </div>
            <div class="col-md-4">
              <label for="destination" class="form-label">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="City or Airport">
            </div>
            <div class="col-md-4">
              <label for="date" class="form-label">Travel Date</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="col-md-4">
              <label for="passengers" class="form-label">Passengers</label>
              <select class="form-select" id="passengers">
                <option value="1">1 Passenger</option>
                <option value="2">2 Passengers</option>
                <option value="3">3 Passengers</option>
                <option value="4">4 Passengers</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="class" class="form-label">Class</label>
              <select class="form-select" id="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Search Flights</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>

  <!-- Popular Destinations Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">Popular Destinations</h2><hr>
      <div class="row g-4">
        <div class="col-md-5">
          <div class="card destination-card">
            <img src="paris.png" alt="Paris" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Paris</h5>
              <p class="card-text">Experience the City of Lights.</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-2">
          <div class="card destination-card">
            <img src="neth.png" alt="Netherland" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Netherland</h5>
              <p class="card-text">Discover the Big Apple.</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-2">
            <div class="card destination-card">
              <img src="cad.png" alt="Canada" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Canada</h5>
                <p class="card-text">Discover the Big Apple.</p>
              </div>
            </div>
          </div>


          <div class="col-md-2">
            <div class="card destination-card">
              <img src="Nz.png" alt="New York" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">New Zealend</h5>
                <p class="card-text">Discover the Big Apple.</p>
              </div>
            </div>
          </div>


          
  


              <footer class="bg-dark text-white py-4 mt-5">
                <div class="container">
                <div class="row">
              
              <!-- Links Section -->
                  <div class=" mt-4">
                     <h5>Support</h5>
                <div class="row d-flex flex-wrap ">
                  <div class="col-auto mb-2">
                    <li><a href="#" class="text-white text-decoration-none">Help</a></li>
                  </div>
        
                  <div class="col-auto mb-2">
                    <li><a href="#" class="text-white text-decoration-none">FAQ</a></li>
                  </div>
                </div>
              </div>
              </div>

           

              <hr class="bg-light mt-1">
              <div class="text-center">
                <p class="mb-0">&copy; 2024. All rights reserved.</p>
              </div>
            </div>
          </footer>
